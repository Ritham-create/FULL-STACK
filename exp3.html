<!DOCTYPE html>
<html>
<head>
    <title>Simple Dashboard</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }
        
        header {
            background: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        
        .sidebar {
            background: #2c3e50;
            color: white;
            width: 200px;
            float: left;
            height: 100vh;
            padding: 10px;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
        }
        
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        
        /* Dark mode */
        body.dark {
            background: #222;
            color: #eee;
        }
        
        body.dark header, 
        body.dark .content {
            background: #333;
        }
        
        /* Simple toggle button */
        .toggle-btn {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
    </header>
    
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </div>
    
    <div class="content">
        <h2>Welcome</h2>
        <p>This is your dashboard content.</p>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            
            // Save preference
            if (document.body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Check for saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
